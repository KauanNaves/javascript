<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>
    <style>
        body {
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>

    <script>
        var n1 = Number(window.prompt("Digite um número: "))
        var n2 = Number(window.prompt("Digite outro número: "))
        var sum = n1 + n2
        window.alert('A soma dos número é ' + String(sum))

        // Formatando Strings
        window.alert(`A soma dos números ${n1} + ${n2} = ${sum}`) 


    </script>
    
</body>
</html>
