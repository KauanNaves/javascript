<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando números</title>
    <link rel="stylesheet" href="style_modelo.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div id="conteudo">
            <p>Adicione um número (entre 1 e 100): <input type="number" id="txtn" min="1" max="100"> <button type="button" onclick="adicionar_num()">Adicionar</button></p>
            <p>Números adicionados aparecerão aqui!</p>
            <button type="button" onclick="finalizar()">Finalizar</button>
        </div>
        <div id="resposta">
            <p>RESPOSTA</p>
        </div>
    </section>
    <footer>
        <p>&copy; Kauan Augusto Naves</p>
    </footer>
    <script src="script_modelo.js"></script>
</body>
</html>
