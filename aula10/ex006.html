<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>
    <style>
        div#area {
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 2em;
            font-family: serif;
        }

    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var area_div = window.document.getElementById('area')
        area_div.addEventListener('click', clicar)
        area_div.addEventListener('mouseenter', entrar)
        area_div.addEventListener('mouseout', sair)
        function clicar() { 
            area_div.innerHTML = '<strong>Clicou</strong>'
            area_div.style.backgroundColor = 'red'
        }

        function entrar() {
            area_div.innerHTML = '<strong>Entrou</strong>'
            area_div.style.backgroundColor = 'green'
        }

        function sair() {
            area_div.innerHTML = '<strong>Saiu</strong>'
            area_div.style.backgroundColor = 'blue'
        }
    </script>
</body>
</html>
