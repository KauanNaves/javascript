<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style_modelo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="inputs">
            <p>Ano de Nascimento <input id="input_ano" type="number" placeholder="Digite o ano de nascimento..."></p>
            <p>Sexo: <input type="radio" name="txt_sexo" id="txt_sexo_masc"> Masculino <input type="radio" name="txt_sexo_fem" id="txt_sexo_fem"> Feminino </p>
            <button id="btn_verificar">Verificar</button>
        </div>
        <div id="dados_resultado">
            <p>Preencha os dados acima para ter o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; Kauan Augusto Naves</p>
    </footer>
    <script src="script_modelo.js"></script>
</body>
</html>
